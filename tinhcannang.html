<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
NHập cân nặng: (kg) <input id="1" type="number"><br>
Nhập chiều cao: (m) <input id="2" type="number"><br>
<input type="button" value="kiểm tra" onclick="abc()">
<script>
    function abc() {
    let weight = document.getElementById("1").value;
    let height = document.getElementById("2").value;

    bmi = weight / ( height ^ 2 )
    if (bmi < 18)
        alert("Underweight");
    else if (bmi < 25.0)
        alert("Normal");
    else if (bmi < 30.0)
        alert("Overweight");
    else
        alert("Obese");
    }
</script>
</body>
</html>
